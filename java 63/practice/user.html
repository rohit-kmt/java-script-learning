<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        const arr=[1,2,3];
        num=prompt("NO of elements to add");
        for (let i = 0; i < num; i++) {
            add=prompt("Enter an number to add in array : ");
            arr.push(add);    
        }
        alert(arr);
        console.log(arr);
    </script>
</body>
</html>
